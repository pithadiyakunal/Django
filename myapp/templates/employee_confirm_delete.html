<!DOCTYPE html>
<html>
<head>
    <title>Delete Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Delete Employee</h1>
        <p class="text-danger text-center">Are you sure you want to delete this employee?</p>
        <p class="text-center"><strong>{{ employee.first_name }} {{ employee.last_name }}</strong></p>
        <form method="POST">
            {% csrf_token %}
            <div class="text-center">
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="/api/employees/" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
